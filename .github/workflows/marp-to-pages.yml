---
name: marp-to-pages
concurrency: marp-to-pages
on:
  push:
    branches: [ master ]
    paths:
    - slides/**
    - img/**
    - .github/workflows/marp-to-pages.yml
permissions:
  contents: write
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:

      - name: Checkout code âœ…
        uses: actions/checkout@v4

      - name: Build Directories and Copy images ğŸ–¼ï¸
        run: |
          mkdir build \
          && mkdir pdfs \
          && cp -R img build/img

      - name: Build HTML from Marp ğŸ”¨
        uses: docker://marpteam/marp-cli:v3.4.0
        with:
          args:  --html marp_slides.md -o build/index.html
        env:
          MARP_USER: root:root

      - name: Build PDF from marp_slides.md ğŸ”¨
        uses: docker://marpteam/marp-cli:v3.4.0
        with:
          args:  --html --allow-local-files marp_slides.md -o build/marp_slides.pdf
        env:
          MARP_USER: root:root

      - name: Setup Pages ğŸ“–
        uses: actions/configure-pages@v5

      - name: Upload artifact ğŸ”¼
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/

      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4

